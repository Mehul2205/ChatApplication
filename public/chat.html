<!DOCTYPE html>
<html>
    <head>
        <title>Chat-Box</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
        
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" type="text" id="name" placeholder="Message" required autocomplete="off">
                        <button type="submit" id="submit">Send Message</button>
                    </form>
                    <button id="send-location">Send Location</button>    
                </div>
            </div>
        </div>
    <script id="message-template1" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p>{{ msg }}</p>
        </div>

    </script>

    <script id="message-template2" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p><a href="{{ url }}" target="_blank">This is my Location</a></p>
        </div>

    </script>

    <script id="message-template3" type="text/html">
        <h2 class="room-title">RName-{{ room }}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li type="circle">{{ username }}</li>
            {{/users}}
        </ul>
    </script>
    <!-- Render messages in the html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- Gives us date and time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- room names and user names for our clients -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    </body>
</html>
